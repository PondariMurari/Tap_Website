<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./contactus icon.png"/>
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Contact Us Form</title>
</head>
<body>
      
    <form>
        <table width="100%">
            <tr>
                <td colspan="2" align="center">
                    <img src="./tapacademy_logo-removebg-preview.png" alt="logo" height="100px" width="100px">
                    <h1>Contact us</h1>
                    <p>Send us your query our team will get back to you soon</p>
                </td>
            </tr>
            <tr>
                <td><font size="4">Name *</font></td>
                <td><input id="Name" type="text" name="name" size="50" required></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><font size="4">Email *</font></td>
                <td><input id="Email" name="Email" type="email" size="50" required ></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><font size="4">Phone Number *</font></td>
                <td><input id="phonenum" name="phonenum" type="text" size="50" required pattern="[6-9]{1}[0-9]{9}"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><font size="4">Batch</font></td>
                <td>Offline<input id="batch1" name="batch" type="radio"> Online<input id="batch2" name="batch" type="radio"></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><font size="4">Message *</font></td>
                <td><textarea id="content" name="content" rows="5" cols="50"></textarea></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td colspan="2" align="center">
                    <a href="./thankyou.html"><input type="button" value="Submit"></a>
                </td>
            </tr> 
        </table> 
        <table width="100%">
            <tr>
                <td align="center">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m12!1m8!1m3!1d62061394.63360214!2d76.027072!3d18.30495!3m2!1i1024!2i768!4f13.1!2m1!1sTAP%20Academy!5e0!3m2!1sen!2sin!4v1698402266107!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </td>
            </tr>
        </table>
    </form> 
    
</body>
</html>
